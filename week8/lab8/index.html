<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let correct_button = document.querySelector("#correct");
                let incorrect_buttons = document.querySelectorAll(".incorrect");
                let message = document.querySelector("#message");

                correct_button.addEventListener("click", function(){
                    correct_button.style.backgroundColor = "green";
                    message.innerHTML = "Correct";
                });

            for (let i = 0; i < incorrect_buttons.length; i++)
            {
                incorrect_buttons[i].addEventListener('click', function(){
                   incorrect_buttons[i].style.backgroundColor = "red";
                   message.innerHTML = "Incorrect";
                });
            }
            document.querySelector("#free-button").addEventListener('click', function(){
                let input = document.querySelector("input").value ;
                let message_free = document.querySelector("#free-message");
                if (input == "Manchuria")
                {
                    input.style.color = "green";
                    message_free.innerHTML = "Correct";
                }

                else
                {
                    input.style.color = "red";
                    message_free.innerHTML = "Incorrect";
                }
            });

        });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- Add multiple choice question here -->
                <h3>What country is not a part of Scandinavia?</h3>

                    <button class="incorrect">Iceland</button>
                    <button class="incorrect">Norway</button>
                    <button id="correct">Finland</button>
                    <button class="incorrect">Sweden</button>
                    <p id="message"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- Add free response question here -->
                <h3>Which region was conquered from Japan on September 18, 1931?</h3>
                <input autocomplete="off" autofocus="on" id="name" placeholder="Your answer" type="text">
                <button id="free-button">Check Answer</button>
                <p id="free-message"></p>
            </div>

        </div>
    </body>
</html>
